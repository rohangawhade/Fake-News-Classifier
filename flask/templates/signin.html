<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../static/css/main.css">
  <title>Sign in</title>
</head>

<body>
  <div class="main">
    <p class="sign" align="center">Sign in</p>
    <form class="form1" action='{{url_for("signin_prc")}}' method="POST">
      <input class="un " type="text"  name="username" align="center" placeholder="Username" maxlength="15" required>
      <input class="pass" name="password" type="password" align="center" placeholder="Password" maxlength="15" required>
      <input class="submit" type="submit" align="center" value="Signin">
      <p class="forgot" align="center"><a href="#">Forgot Password?</p>
            
                
    </div>
     
</body>

</html>
